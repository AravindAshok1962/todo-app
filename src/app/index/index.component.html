<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<div class="form__group w-25">
    <h1>TODO APP</h1><br>
    <div class="container text-start ">
        <!-- <label for="name" class=" ">Full Name</label>
        <input [(ngModel)]="uname" type="text" class=" form-control " id="name" placeholder="Full name" required="" /> -->

        <label for="name" class="">Enter the task</label>
        <input [(ngModel)]="Task" type="text" class="form-control mt-2" id="name" placeholder="Task Name" required="" />
        
        <button  (click)="Add()" class="btn btn-success mt-3">Add Task</button>
    </div >

    <div class="container" style="overflow-y: auto; height: 350px;">
      
      <table class="table table-dark table-striped-columns">
        <tr *ngFor="let t of todos; let i= index" class="input-group row p-2   mt-4 ">
          <th class="col-md-5 border-0 pt-2 text-white">{{t}}</th>
          <td (click)="Edit(i)"  class="btn btn-secondary rounded col me-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</td>
          <td (click)="Delete(i)" class="btn btn-danger rounded col">remove</td>
             <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content"> 
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task:</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="input-group  p-4">
                <input id="task" [(ngModel)]="eTask"  class=" form-control" type="text" placeholder="Enter the task" ><br>
                <button (click)="Update(i)"  class="btn btn-primary rounded" data-bs-dismiss="modal" type="button" >Update</button><br>
              </div>

            </div>
            
          </div>
        </div>
      </div>
    </tr>
      </table>

    </div>
</div>

</body>
</html>
